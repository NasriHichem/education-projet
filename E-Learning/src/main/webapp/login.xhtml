<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"	
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template/template.xhtml">

    <ui:define name="titre">
        <h:outputText value="Connexion" />
    </ui:define>
    <ui:define name="contenu">
        <!--contenu-->
        <section style="background-color: #f5f5f5;" >
            <div class="container">
                <!--Login box-->
                <div role="dialog">
                    <div class="modal-dialog modal-sm">

                        <!-- Modal content no 1-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title text-center form-title">Connexion</h4>
                            </div>
                            <div class="modal-body padtrbl">

                                <div class="login-box-body">
                                    <p class="login-box-msg">Connectez pour demmarer votre recherche</p>
                                    <div class="form-group">
                                        <h:form id="connexion">
                                            <div class="form-group has-feedback">

                                                <h:inputText value="#{utilisateurBean.nomutlisateur}" class="form-control"  p:placeholder="Nom utilisateur" id="loginid" autocomplete="off"/>        
                                                <span style="display:none;font-weight:bold; position:absolute;color: red;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;" id="span_loginid"></span><!---Alredy exists  ! -->
                                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <h:inputSecret value="#{utilisateurBean.motpasse}" class="form-control"  p:placeholder="Mot de passe " id="loginpsw" autocomplete="off"/>                    
                                                <span style="display:none;font-weight:bold; position:absolute;color: grey;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;" id="span_loginpsw"></span><!---Alredy exists  ! -->
                                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <div class="checkbox icheck">
                                                        <label>
                                                            <h:selectManyCheckbox id="loginrem">
                                                                <f:selectItem itemValue="" itemLabel="Afficher mot de passe " /> 	              
                                                            </h:selectManyCheckbox>                             
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12">
                                                    <h:commandButton class="btn btn-green btn-block btn-flat" value="Connexion" action="#{utilisateurBean.doauthentifier()}"/>
                                                    <span style="display:none;font-weight:bold; position:absolute;color: grey;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;">
                                                        <h:message style="color:red;margin:8px;" for="connexion" />
                                                    </span><!---Alredy exists  ! -->
                                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!--/ Login box-->
            </div>      
        </section>
        <!--/contenu-->
    </ui:define>


</ui:composition>
